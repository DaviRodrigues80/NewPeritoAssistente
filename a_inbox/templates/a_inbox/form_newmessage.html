<!-- a_inbox/form_newmessage.html -->
<div class="flex gap-2 items-center mb-5">
    <span class="font-bold">Para:</span>
    <div class="flex items-center gap-1">
        <img class="w-10 h-10 object-cover rounded-full mr-1" src="{{ recipient.profile.avatar }}" alt="Profile Image">
        <div class="font-bold">{{ recipient.profile.name }}
            <span class="text-xs font-normal text-zinc-500">@{{ recipient.username }}</span>
        </div>
    </div>
</div>
<div class="mb-5">
    <form method="POST" action="{% url 'inbox-newmessage' recipient.id %}">
        {% csrf_token %}
        {{ new_message_form }}
        <button type="submit" class="mt-1 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">
            Enviar Mensagem
        </button>
        <a @click="modal_open = false" href="{{ request.META.HTTP_REFERER }}" class="button secondaryAction ml-1 cursor-pointer" _="on click reset() the closest <form/>">Cancelar</a>
    </form>
</div>
